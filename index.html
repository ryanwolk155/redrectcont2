<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    // Defina a URL de destino
    const destino = "https://eigierdiagnosticos.com.br/blog/dicas-rapidas-saude-bem-estar/";

    // Redireciona automaticamente assim que a página carregar
    window.onload = function() {
      window.location.href = destino;
    };
  </script>
</head>
<body>
  <p>Você está sendo redirecionado...</p>
</body>
</html>
